<div>
  <h2>Sorting Visualization</h2>
  <svg width="500" height="200">
    <g *ngFor="let value of array; let i = index">
      <text [attr.x]="i * 50 + 20" [attr.y]="200 - value - 5" text-anchor="middle" fill="black">{{ value }}</text>
      <rect [attr.x]="i * 50" [attr.y]="200 - value" width="40" [attr.height]="value" fill="blue"></rect>
    </g>
  </svg>
  <button (click)="animateMergeSort()">Start Sorting</button>
</div>
